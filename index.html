<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRAMS TEAMS</title>
<style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #ffeedc;
            padding: 40px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
            box-shadow: 2 3 10px palevioletred;
            color:#B59D73
        }

       .container {background: #fffdb5;
        border-radius: 20px;
        box-shadow: 0 6px 16px #ffc5c5;
        max-width: 900px;
        padding: 40px;
        margin: 100px auto;
        border: 2px solid linear-gradient(to top, #ffe2e2, #B59D73);}

        h2 {
            color: #c39b38cf;
            text-align: center;
        }

        
        h1 {
            color: #c39b38cf;
            text-align: center;
        }

        input {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #c39b38cf;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ffc5c5;
            color: #c39b38cf;
            font-size: 16px;
            border: none;
            cursor: pointer;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-radius: 5px;
            font-weight: 600;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        button:hover {
            background-color: #ffc5c5;
        }
        p {
            font-size: 16px;
            margin-top: 16px;
        }
        #average, #result {
            font-weight: bold;
            color: palevioletred;
        }

        .test {
            margin-top: 25px;
            padding: 5px;
            border: 1px solid #c39b38cf;
            border-radius: 5px;
            background-color: #fff7e6;
        }

        select {
            width: 49.5%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #c39b38cf;
            border-radius: 5px;
            font-size: 16px;
        }

        option {
            font-size: 16px;
            color: #c39b38cf;
        }

        label {
            font-size: 16px;
            color: #B59D73;
        }
        
        .center-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
            object-fit: cover;
}

    </style>
</head>
<body>
 <div class="container py-5">
    <h2>2025-2026 Intrams Team Aquirement</h2>

    <br>
<form>
    <label style="color:#c39b38cf;">Are you done with online registration?</label>
	<br>
    <label>
		<input type="radio" class="form-check-input" name="regis" id="regis" value="Yes">Yes
	</label>

    <label>
		<input type="radio" class="form-check-input" name="regis" id="regis" value="No">No
	</label>
<br>
	<label style="color:#c39b38cf;">Do you have medical certificate for clearance to participate?</label>
	<br>
    <label>
		<input type="radio" class="form-check-input" name="medcert" id="medcert" value="Yes">Yes
	</label>
	<label>
		<input type="radio" class="form-check-input" name="medcert" id="medcert" value="No">No
	</label>

</form>

	<form>
<label for="option" style="color: #c39b38cf;">What is your grade and section?</label>
<br>

<select id="grade" required>
  <option value="" disabled selected>Grade Level</option>
  <option value="g7">7</option>
  <option value="g8">8</option>
  <option value="g9">9</option>
  <option value="g10">10</option>
</select>
<select id="section" required>
    <option value="" disabled selected>Section</option>
    <option value="Sapphire">Sapphire</option>
    <option value="Emerald">Emerald</option>
    <option value="Ruby">Ruby</option>
    <option value="Topaz">Topaz</option>
</select>

<br>

    <button type="button" py-click="get_team">Sign Up!</button>


<div class="test">
    <h1 id="team_name"></h1>
        <img id="team_img" src="test.png" alt="Team image" class="center-image"/>

</div>
    <script type="py" src="main.py"></script>
</div>
</body>
</html>
